<!DOCTYPE html>  <!-- Δήλωση HTML εγγράφου -->
<html lang="en">  <!-- Άνοιγμα εγγράφου HTML και καθορισμός γλώσσας σε Αγγλικά -->

<head>  <!-- Περιέχει μετα-πληροφορίες σχετικά με το έγγραφο -->
    <meta charset="UTF-8">  <!-- Διασφαλίζει ότι το έγγραφο μπορεί να εμφανίζει σωστά όλους τους τύπους χαρακτήρων -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Δίνει εντολή στον Internet Explorer να χρησιμοποιήσει την πιο πρόσφατη μηχανή απόδοσης -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Έλεγχος θύρας προβολής της σελίδας, διασφαλίζοντας τη σωστή κλιμάκωση σε διαφορετικές συσκευές -->
    <title>Document</title>  <!-- Ορισμός τίτλου ιστοσελίδας, που εμφανίζεται στην καρτέλα του προγράμματος περιήγησης -->
</head>
{% load static %}  <!-- Φόρτωση στατικών αρχείων π.χ. CSS ή εικόνων -->
<link rel="stylesheet" href="{% static 'style.css' %}">  <!--  Δημιουργεί δυναμικά τη σωστή διεύθυνση URL στο style.css αρχείο με βάση τις ρυθμίσεις στατικών αρχείων του Django. -->

<body>  <!-- Από εδώ ξεκινάει το κύριο περιεχόμενο της ιστοσελίδας -->
    <div class="container1">  <!-- Έλεγχος διάταξης -->
        <h1>Add Temperature or Humidity</h1>  <!-- Τίτλος επικεφαλίδας -->
        <form action="{% url 'addrec' %}" method="post">  <!-- Η φόρμα θα στείλει τα δεδομένα σε μια προβολή Django (addrec) χρησιμοποιώντας τη μέθοδο POST  -->
            {% csrf_token %}  <!-- Χαρακτηριστικό ασφαλείας στο Django -->
            <label for="">Temperature</label><br><br>  <!-- Δημιουργία ετικέτας για το πεδίο εισαγωγής -->
            <input type="text" name="Temperature"><br><br>  <!-- Δημιουργία πεδίου εισαγωγής τιμής -->
            <label for="">Humidity</label><br><br>
            <input type="text" name="Humidity"><br><br>
            <button type="submit" id="new">Submit</button> <!-- Κουμπί υποβολής φόρμας και θα δίνεται ένα νέο αναγνωριστικό -->
        </form>
    </div>
</body>

</html>
